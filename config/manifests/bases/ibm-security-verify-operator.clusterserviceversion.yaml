apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: '[]'
    capabilities: Seamless Upgrades
    categories: Security
    certified: "false"
    containerImage: ibmcom/verify-operator:0000.0000.0000
    createdAt: --date--
    description: The IBM Security Verify operator can consistently enforce policy-driven security, including authentication and authorization, using the Ingress networking capability of OpenShift.
    repository: https://github.com/IBM-Security/verify-operator
    support: IBM
    # Prevent cluster upgrades to OpenShift Version 4.9 when this 
    # bundle is installed on the cluster
    "olm.properties": '[{"type": "olm.maxOpenShiftVersion", "value": "4.8"}]'
  name: ibm-security-verify-operator.v0000.0000.0000
  namespace: placeholder

spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: IBMSecurityVerify is the Schema for the ibmsecurityverifies API
      displayName: IBM Security Verify
      kind: IBMSecurityVerify
      name: ibmsecurityverifies.ibm.com
      version: v1
  description: |+
    [IBM Security Verify](https://www.ibm.com/products/verify-for-workforce-iam) allows IT, security and business leaders to protect their digital users, assets and data in a hybrid multicloud world, while enabling technical agility and operational efficiency as a cloud-native solution. Beyond single sign-on (SSO) and multifactor authentication (MFA), Verify is a modernized, modular IDaaS that provides deep AI-powered context for risk-based authentication and adaptive access decisions, guided experiences for developer consumability and comprehensive cloud IAM capabilities, including user management, access recertification campaigns and identity analytics.

    For a detailed description of IBM Security Verify refer to the [Offical documentation](https://www.ibm.com/docs/en/security-verify).

    The IBM Security Verify operator can consistently enforce policy-driven security by using the Ingress networking capability of OpenShift. With this approach, you can enforce authentication and authorization policies for all of the applications in your cluster at the same time, without ever changing your application code.

    See the project [Readme](https://github.com/IBM-Security/verify-operator/blob/master/README.md) for further information and details.

  displayName: IBM Security Verify Operator
  icon:
  - base64data: 
    mediatype: image/png
  install:
    spec:
      deployments: null
    strategy: ""
  installModes:
  - supported: false
    type: OwnNamespace
  - supported: false
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - identity and access
  - security
  links:
  - name: Verify Product Information
    url: https://www.ibm.com/products/verify-saas
  - name: Verify Documentation
    url: https://www.ibm.com/docs/en/security-verify
  maintainers:
  - email: isamdev@au1.ibm.com
    name: Verify Development Team
  maturity: stable
  minKubeVersion: 1.17.0
  provider:
    name: IBM
    url: https://www.ibm.com
  version: 0000.0000.0000
